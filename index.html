<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>C++ - Intermediate Guide</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
        title="docsify-darklight-theme" type="text/css" />
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'C++ - An Intermediate Guide by Andrea Torti',
            repo: 'AndreaTorti-01/Cplusplus-intermediate-guide',
            loadSidebar: true,
            subMaxLevel: 2,
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- LaTeX display engine -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!--  docsify-latex plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-latex"></script>
    <!-- Dark/Light theme toggle plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <!-- Adding cpp syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-c.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-cpp.js"></script>
    <!-- Search and Image Zoom plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
