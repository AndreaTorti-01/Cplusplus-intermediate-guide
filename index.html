<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="C++ Guide" content="">
    <title>C++ - An Intermediate Guide by Andrea Torti</title>

    <!-- Themes (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'C++ - An Intermediate Guide by Andrea Torti',
            repo: 'AndreaTorti-01/Cplusplus-intermediate-guide',
            loadSidebar: true,
            subMaxLevel: 2,
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- LaTeX display engine -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!--  docsify-latex plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-latex"></script>
    <!-- Dark/Light theme toggle plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- Adding cpp syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-c.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-cpp.js"></script>
    <!-- Search and Image Zoom plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
